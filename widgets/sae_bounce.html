<!doctype html>
<html lang="en-us">
<head>
  <link
    rel="stylesheet"
    href="http://sandbox.local/wp-content/themes/hello-elementor/style.min.css"
  >
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    .sae_bounce {
      animation: sae_bounce 1s infinite;
    }

    @keyframes sae_bounce {
      0%, 100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }
      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }
  </style>
</head>
<body>
  <article class="sae_bounce">
    {{text|raw}}
  </article>

  <script>
    const $ = jQuery
  </script>
</body>
</html>
