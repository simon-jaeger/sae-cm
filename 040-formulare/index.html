<style>
  label,
  input,
  textarea,
  select,
  button {
    display: block;
    width: 100%;
  }
</style>

<h1>Formular</h1>

<form>
  <label>
    Name
    <input name="name" type="text" required>
  </label>

  <label>
    E-Mail
    <input name="e-mail" type="email" required>
  </label>

  <label>
    Dringlichkeit
    <select name="dringlichkeit">
      <option>Tief</option>
      <option>Mittel</option>
      <option>Hoch</option>
    </select>
  </label>

  <label>
    Nachricht
    <textarea
      name="nachricht"
      placeholder="Hinterlass eine Nachricht..."
    ></textarea>
  </label>

  <button>Senden</button>
</form>
