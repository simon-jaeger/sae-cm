<link rel="stylesheet" href="style.css" />

<h1>Formular</h1>

<form>
  <label>
    <span>Name</span>
    <input required type="text" />
  </label>

  <label>
    <span>E-Mail</span>
    <input required type="email" />
  </label>

  <label>
    <span>Dringlichkeit</span>
    <select>
      <option>Tief</option>
      <option>Mittel</option>
      <option>Hoch</option>
    </select>
  </label>

  <label>
    <span>Nachricht</span>
    <textarea
      placeholder="Hinterlass eine Nachricht..."
      name="comment"
    ></textarea>
  </label>

  <button type="submit">Senden</button>
</form>
